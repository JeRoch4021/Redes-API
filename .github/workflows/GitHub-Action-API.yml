name: Python_Red_API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configurar Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Instalar dependecias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest requests uvicorn
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint con flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run test
      run: |
        # Levantar el servidor en segundo plano
        uvicorn servidor_HTTP.main:app --port 8000 &
        # Guardar el PID para matarlo despues
        SERVER_PID=$!
        # Esperar a que el servidor este listo
        sleep 3
        # Ejecutar lo tests
        pytest
        # Matar el servidor
        # Agrepo etiqueta
        kill $SERVER_PID
